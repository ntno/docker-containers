file:
  /root/.ssh/config:
    exists: true
    mode: "0600"
    skip: false
    contains:
    - AddKeysToAgent yes
    - IdentityFile ~/.ssh/id_ed25519
    - AWS-StartSSHSession
  /root/.bash_profile:
    exists: true
    mode: "0644"
    skip: false
    contains:
    - bash_aliases
  /root/.bash_aliases:
    exists: true
    mode: "0644"
    skip: false
    contains:
    - alias make