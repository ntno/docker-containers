file:
  /usr/local/ubuntu-build-base/.ssh/sm-config:
    exists: true
    mode: "0600"
    skip: false
    contains:
    - AWS-StartSSHSession
  /usr/local/ubuntu-build-base/.ssh/mac-config:
    exists: true
    mode: "0600"
    skip: false
    contains:
    - AddKeysToAgent yes
    - UseKeychain yes
    - IdentityFile ~/.ssh/id_ed25519
  /root/.bash_profile:
    exists: true
    mode: "0644"
    skip: false
    contains:
    - bash_aliases
  /root/.bash_aliases:
    exists: true
    mode: "0644"
    skip: false
    contains:
    - alias make